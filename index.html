<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack</title>
  </head>
  <body>
    <fieldset>
      <h1 style="text-align: center">Stack implementation</h1>
      <div style="display: flex; justify-content: center">
        <label for="">Value : </label>
        <input
          type="tel"
          name="num"
          id="num"
          placeholder="Enter number :"
        /><br />
      </div>
      <div style="display: flex; justify-content: center">
        <button style="margin-right: 2em" onclick="push()">Push</button>
        <button style="margin-right: 2em" onclick="pop()">Pop</button>
        <button style="margin-right: 2em ;" onclick="traverse()">
          Traverse
        </button>
      </div>
      <div style="display: flex; justify-content: center">
        <h3>Stack :</h3>
        <div
          id="traverse"
          style="display: flex; justify-content: center; align-items: center"
        ></div>
      </div>
    </fieldset>
    <script src="myscript.js"></script>
  </body>
</html>
